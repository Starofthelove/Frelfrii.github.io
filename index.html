<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Galeri Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #e60023; /* Warna header */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        nav {
            margin: 15px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .grid-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        #upload {
            text-align: center;
            margin: 20px;
        }

        #upload input[type="file"] {
            display: none; /* Sembunyikan input file */
        }

        #upload button {
            padding: 10px 20px;
            background-color: #e60023; /* Warna tombol */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #upload button:hover {
            background-color: #d5001c;
        }
    </style>
</head>
<body>

    <header>
        Website Galeri Gambar
        <nav>
            <a href="#upload">Tambah Gambar</a>
            <a href="#layanan1">Galeri</a>
            <a href="https://web.whatsapp.com/">WhatsApp</a>
            <a href="https://www.instagram.com/accounts/login/">Instagram</a>
            <a href="https://www.facebook.com/?locale=id_ID">Facebook</a>
            <a href="googlephotos://">Google Foto</a>
        </nav>
    </header>

    <section id="upload">
        <h2>Tambah Gambar</h2>
        <input type="file" id="imageUpload" accept="image/*" />
        <button id="uploadButton">Pilih Gambar</button>
    </section>

    <section id="layanan1">
        <h2>Galeri Gambar</h2>
        <div class="grid-container" id="imageGallery">
            <!-- Gambar akan dimuat secara dinamis -->
        </div>
    </section>

    <footer>
        &copy; 2024 Website Galeri Gambar. Semua hak dilindungi.
    </footer>

    <script>
        const images = []; // Array untuk menyimpan gambar

        // Fungsi untuk membuat elemen gambar dalam grid
        function createImageItem(src) {
            const gridItem = document.createElement('div');
            gridItem.classList.add('grid-item');

            const img = document.createElement('img');
            img.src = src;
            gridItem.appendChild(img);

            return gridItem;
        }

        // Fungsi untuk menambahkan gambar dari input
        function addImage() {
            const fileInput = document.getElementById('imageUpload');
            const files = fileInput.files;

            if (files.length > 0) {
                const file = files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imageItem = createImageItem(e.target.result);
                    document.getElementById('imageGallery').appendChild(imageItem);
                    images.push(e.target.result); // Simpan gambar ke array
                }

                reader.readAsDataURL(file); // Membaca file sebagai Data URL
                fileInput.value = ''; // Reset input
            } else {
                alert("Silakan pilih gambar yang valid.");
            }
        }

        // Event listener untuk tombol "Pilih Gambar"
        document.getElementById('uploadButton').addEventListener('click', function() {
            document.getElementById('imageUpload').click(); // Trigger click pada input file
        });

        // Event listener untuk input file
        document.getElementById('imageUpload').addEventListener('change', addImage);

    </script>

</body>
</html>
